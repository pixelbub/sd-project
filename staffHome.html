<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tag for character encoding -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Added for mobile responsiveness -->
  <title>MatchDay</title>

  <!-- Link to external stylesheet -->
  <link rel="stylesheet" href="newResHome.css">
  <link rel="stylesheet" href="newViewUsers.css">
  <!--<link rel="stylesheet" href="dashboard.css" />-->
  <script src="staff.js"></script>
  <style>
    #notifPopup button {
  background-color: #3498db;
  color: white;
  border: none;
  padding: 0.5rem 1rem;
  border-radius: 4px;
  cursor: pointer;
  font-size: 0.9rem;
  transition: background-color 0.2s;
}

</style>
</head>

<body>

  <!-- Header Section for the Website -->
  <header>
    <!-- Main heading for the page -->
    <h1><img src="images/matchday_logo.png" alt="Logo" class="logo"></h1>
    <!-- Aside section with links for Profile -->
     <!-- Navigation bar to provide quick links to sections -->
  <nav>
    <a href="#view-users">View Users
      <img src = "images/view_usersBtn.PNG" alt = "Icon", style="height:36px; vertical-align: middle; margin-right: 5px;"> 
    <a href="fs_report.html">Maintanace Updates
      <img src = "images/reportASBtn.PNG" alt = "Icon", style="height:36px; vertical-align: middle; margin-right: 5px;"> 
    </a>
    <button id="notifBtn" aria-label="Unread notifications" style="position: relative;">
      <img src = "images/notificationsBtn.PNG" alt = "Icon", style="height:36px; vertical-align: middle; margin-right: 5px;">
    </button>
  </nav>
  </header>

 

  <aside id="notifPopup"  style="display: none;" aria-label="Unread notifications">
    <section>
      <ul id="notifList"></ul>
    </section>
    <footer >
      <a href="fs_notifications.html">View All Notifications</a>
    </footer>
  </aside>

  <!-- About Section with a brief description -->
  <section id="About">
    
  </section>

  <section id="view-users">
    <h2>View Users</h2>
    <!-- Button to trigger loading -->
    <button id="load-users">
      Load Users
      <img src = "images/loadBtn.PNG" alt = "Icon", style="height:36px; vertical-align: middle; margin-right: 5px;">   
    </button>
    <!-- Container for the users table -->
    <div class="table-container">
      <table id="users-table">
        <caption>All Registered Users</caption>
        <thead>
          <tr>
            
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be injected here by JavaScript -->
        </tbody>
      </table>
    </div>
  </section>

</body>
</html>
