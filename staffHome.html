<html lang="en">
<head>

  <title>MatchDay</title>

  <!-- Link to external stylesheet -->
  <link rel="stylesheet" href="resHome.css">
  <link rel="stylesheet" href="view_users_style.css"> <!-- Link to the specific stylesheet for this page -->
  <script src="staff.js"></script>
  <style>
     aside a {
    display: inline-block;
    padding: 10px 16px;
    border-radius: 50%; /* pill shape for text; use 50% for icon-only */
    text-decoration: none;
    font-weight: bold;
    color: #2e8b57;
    background-color: white;
    border: 2px solid #2e8b57;
    transition: all 0.3s ease;
    white-space: nowrap;
    margin: 4px 2px;
  }
    /* If you plan to add inline styles later, you can write them here. */
  </style>
</head>

<body>

  <!-- Header Section for the Website -->
  <header>
    <!-- Main heading for the page -->

    <!-- Aside section with links for Profile -->
   
  </header>

  <!-- Navigation bar to provide quick links to sections -->
  <nav>
    <a href="#inventory">Inventory</a>
    <a href="#Bookings">Bookings</a>
    <a href="#Reviews">Reviews</a>
    <a href="#view-users">View Users</a>

  </nav>

  <!-- About Section with a brief description -->

  </section>

  <section id="view-users">
    <h2>View Users</h2>

    <button id="load-users">Load Users</button>

      <table id="users-table">
        <caption>All Registered Users</caption>

          <tr>

            <th scope="col">Last Name</th>
            <th scope="col">Status</th>

        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </section>
