  <!-- Admin-specific overrides: inline styles for layout -->
  <style>
    /* Admin-specific styles */
    header aside {
      flex: 0 0 auto;      /* prevent it from growing */
      padding: 0 !important;
      margin: 0 !important;
      background: none !important;
    }
    header aside a {
      display: inline-block;
      width: auto !important;
      padding: 4px 8px;
      background-color: #2196F3;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-size: 0.9rem;
    }
    .table-container {
      margin: 20px 0;
      overflow-x: visible;
    }
   
    button {
      padding: 8px 12px;
      margin: 5px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      opacity: 0.8;
    }
    #load-bookings, #load-users {
      background-color: #2196F3;
      padding: 10px 15px;
      border-radius: 999px;
      font-size: 16px;
    }
    main {
      padding: 20px;
    }
    section {
      margin-bottom: 40px;
    }
    article h3 {
      margin-top: 0;
    }
    aside {
      background-color: #f4f4f4;
      padding: 15px;
      border-radius: 4px;
      margin-top: 20px;
    }
    .search {
      margin-bottom: 20px;
    }
    .search label {
      display: block;
      margin-bottom: 5px;
    }
    .details h3 {
      margin-top: 0;
    }
    .details p, .details label {
      margin: 10px 0 5px;
      display: block;
    }

    /* Grid layout for User and Booking Management sections */
    section#view-users,
    section#bookings-management {
      display: grid;
      grid-template-columns: 2fr 1fr;
      grid-template-rows: auto auto;
      grid-template-areas:
        "header header"
        "table sidebar";
      gap: 1.5rem;
    }

    /* Make the section heading and button span both columns */
    section#view-users > h2,
    section#view-users > button,
    section#bookings-management > h2,
    section#bookings-management > button {
      grid-column: 1 / -1;
    }

    /* Place the table on the left */
    section#view-users > article.table-container {
      grid-area: table;
    }
    section#bookings-management > article.table-container {
      grid-area: table;
    }

    /* Stack search and details on the right */
    section#view-users > aside,
    section#view-users > section.details {
      grid-area: sidebar;
    }
    section#bookings-management > aside,
    section#bookings-management > section.details {
      grid-area: sidebar;
    }
  </style>
</head>
