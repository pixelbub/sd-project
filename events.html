<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MatchDay - Upcoming Events</title>
  <link rel="stylesheet" href="dashboard.css" />
  <style>

    *{
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
   
    html, body {

       margin: 0;
      padding: 0;
    }

    body {
  font-family: system-ui, sans-serif;
  background-color: #f5f5f5;
}

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      background-color: #025036;
      color: white;
      position: relative;
      flex-direction: column;
      align-items: center;
      text-align: center;
      
    }

    .logo {
  height: 200px;  /* adjust as needed */
  object-fit: contain;
  display: block;
  margin: 0 auto; /* center horizontally if needed */
}

    h1 {
      margin-bottom: 1rem;
      padding: 1rem;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 3rem;
    }

   nav a {
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: #ff6237;
  color: white;
  height: 60px;
  width: 60px;
  border-radius: 999px;
  text-decoration: none;
  font-size: 1rem;
  font-weight: bold;
  overflow: hidden;
  transition: width 0.3s ease;
  position: relative;
  padding: 0 16px;
}

nav a img,
nav a span {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  transition: opacity 0.3s ease, left 0.3s ease;
  white-space: nowrap;
}

nav a img {
  opacity: 1;
}

nav a span {
  opacity: 0;
}

nav a:hover {
  width: 250px;
  justify-content: flex-start;
}

nav a:hover img {
  opacity: 0;
  left: 16px;
  transform: none;
}

nav a:hover span {
  opacity: 1;
  left: 48px; 
  transform: none;
}
    nav a:nth-of-type(1) { background-color: #ff6237; }
    nav a:nth-of-type(2) { background-color: #effe60; }
    nav a:nth-of-type(3) { background-color: #7f42e5; }
    nav a:nth-of-type(4) { background-color: #6e7aff; }
    nav a:nth-of-type(5) { background-color: #7f42e5; }
    
    main {
      padding: 0px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    #events-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }

    .event-card {
      background-color: #fff;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      position: relative;
    }

    .event-card:hover {
      transform: translateY(-4px);
    }

    .event-title {
      font-size: 18px;
      font-weight: bold;
      color: #ff6237;
      margin-bottom: 6px;
    }

    .event-detail {
      margin: 4px 0;
      font-size: 14px;
      color: #555;
    }

    .days-left {
      color: red;
      font-weight: bold;
      margin-top: 8px;
    }

    .rsvp-btn {
      margin-top: 10px;
      background-color: #6e7aff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 999px;
      cursor: pointer;
      display:flex;
      align-items:center;
    }

    .rsvp-btn .rsvp-icon{
      width:16px;
      height:16px;
    }

    .rsvp-btn:hover {
      background:white;
      border-color: #6e7aff;
      color:#6e7aff;
    }

    #loading, #no-events {
      text-align: center;
      margin-top: 40px;
      color: #777;
    }

    #notifPopup button {
      background-color: #6e7aff;;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background-color 0.2s;
    }

  </style>
</head>
<body>
  <header>
    <img src="images/matchday_logo.png" alt="Logo" class="logo">
  <nav>
    <a href="dashboard.html">
       
      <img src = "images/bookings_res_manageASBtn.PNG" alt = "Icon", style="height:36px; vertical-align: middle; margin-right: 5px;"><span>Bookings</span>
    </a>
  
    <a href="events.html">
      <img src = "images/idkBtn.PNG" alt = "Icon", style="height:36px; vertical-align: middle; margin-right: 5px;"> <span>Events</span>
    </a>
    

    <a href="report.html">
      <img src = "images/reportsRes_AnnounceASBtn.PNG" alt = "Icon", style="height:36px; vertical-align: middle; margin-right: 5px;"><span>Report</span> </a>
    
     
  </nav>
   
  </header>

  

  <main>
    <h2 style="margin-top: 2rem;">Upcoming Events</h2>
    <p id="loading">Loading events...</p>
    <section id="events-container" style="display: none;"></section>
    <p id="no-events" style="display: none;">No upcoming public events</p>
  </main>
  <script type="module" src="events.js"></script>
</body>
</html>
