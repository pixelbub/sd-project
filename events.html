<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MatchDay - Upcoming Events</title>
  <link rel="stylesheet" href="resHome.css" />
  <link rel="stylesheet" href="dashboard.css" />
  <style>
    main {
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    #events-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }

    .event-card {
      background-color: #fff;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      position: relative;
    }

    .event-card:hover {
      transform: translateY(-4px);
    }

    .event-title {
      font-size: 18px;
      font-weight: bold;
      color: #ff6237;
      margin-bottom: 6px;
    }

    .event-detail {
      margin: 4px 0;
      font-size: 14px;
      color: #555;
    }

    .days-left {
      color: red;
      font-weight: bold;
      margin-top: 8px;
    }

    .rsvp-btn {
      margin-top: 10px;
      background-color: #6e7aff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 999px;
      cursor: pointer;
      background-image: url('images/submit_confirmBtn.PNG');
      background-repeat:no-repeat;
      background-size: 16px 16px;
      background-position: 12px center;
    }

    .rsvp-btn:hover {
      background:white;
      border-color: #6e7aff;
      color:#6e7aff;
    }

    #loading, #no-events {
      text-align: center;
      margin-top: 40px;
      color: #777;
    }

    #notifPopup button {
      background-color: #6e7aff;;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background-color 0.2s;
    }
  </style>
</head>
<body>
  <header>
    <h1></h1>
     <nav>
    
    <a href="report.html">Report
      <img src = "images/reportsRes_AnnounceASBtn.PNG" alt = "Icon", style="height:36px; vertical-align: middle; margin-right: 5px;"> </a>
    <a href="events.html">Events
      <img src = "images/idkBtn.PNG" alt = "Icon", style="height:36px; vertical-align: middle; margin-right: 5px;"> 
    </a>
    <a href="dashboard.html">
       Bookings
      <img src = "images/bookings_res_manageASBtn.PNG" alt = "Icon", style="height:36px; vertical-align: middle; margin-right: 5px;">
    </a>
    
  </nav>
   
  </header>

  

  <main>
    <h2>Upcoming Events</h2>
    <p id="loading">Loading events...</p>
    <section id="events-container" style="display: none;"></section>
    <p id="no-events" style="display: none;">No upcoming public events</p>
  </main>
  <script type="module" src="events.js"></script>
</body>
</html>
