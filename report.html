<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MatchDay - Report Issue</title>
  <link rel="stylesheet" href="resHome.css" />
  <link rel="stylesheet" href="dashboard.css" />
  <link rel="stylesheet" href="report.css" />
  <script type="module" src="report.js"></script>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
  
    th, td {
      padding: 12px 15px;
      border: 1px solid #ccc;
      text-align: left;
    }
  
    th {
      background-color: #f4f4f4;
      font-weight: bold;
    }
  
    tr:nth-child(even) {
      background-color: #fafafa;
    }
  
    tr:hover {
      background-color: #f1f1f1;
    }
     
  
  #notifPopup button {
  background-color: #6e7aff;
  color: white;
  border: none;
  padding: 0.5rem 1rem;
  border-radius: 999px;
  cursor: pointer;
  font-size: 0.9rem;
  transition: background-color 0.2s;
}
</style>
  

  
</head>
<body>
  <header>
  <nav>
  
    <a href="report.html">Report
      <img src = "images/reportsRes_AnnounceASBtn.PNG" alt = "Icon", style="height:36px; vertical-align: middle; margin-right: 5px;"> </a>
    <a href="events.html">Events
      <img src = "images/idkBtn.PNG" alt = "Icon", style="height:36px; vertical-align: middle; margin-right: 5px;"> 
    </a>
    <a href="dashboard.html">
       Bookings
      <img src = "images/bookings_res_manageASBtn.PNG" alt = "Icon", style="height:36px; vertical-align: middle; margin-right: 5px;">
    </a>
     
  </nav>
 
  </header>

 
  <main>

    
    <section class="report-form" aria-labelledby="report-heading">
        <h2>Report a Facility Issue</h2>
        <form id="reportForm">
          <label for="title">Title:</label>
          <input type="text" id="title" required />

          <label for="facilitySelect">Facility:</label>
          <select id="facilitySelect" required>
            <option value="">Select a facility</option>
          </select>
        
          <label for="description">Description:</label>
          <textarea id="description" required></textarea>
        
          
        
          <button type="submit">Submit Report
             <img src = "images/submit_confirmBtn.PNG" alt = "Icon", style="height:36px; vertical-align: middle; margin-right: 5px;">
          </button>
          <p id="formMsg" style="margin-top: 10px; color: green;"></p>

        </form>
        
        <h3>Your Previous Reports</h3>
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Status</th>
              <th>Description</th>
              <th>Facility</th>
              <th>feedback</th>
              
            </tr>
          </thead>
          <tbody id="reportsTableBody">
            <!-- JS will insert rows here -->
          </tbody>
        </table>        
    </section>
  </main>
</body>
</html>
