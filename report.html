  <style>
    *{
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
   
    html, body {

       margin: 0;
      padding: 0;
    }

    body {
  font-family: system-ui, sans-serif;
  background-color: #f5f5f5;
}
    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      background-color: #025036;
      color: white;
      
      flex-direction: column;
      align-items: center;
      text-align: center;
      
    }

    .logo {
  height: 200px;  /* adjust as needed */
  object-fit: contain;
  display: block;
  margin: 0 auto; /* center horizontally if needed */
}

    h1 {
      margin-bottom: 1rem;
      padding: 1rem;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 3rem;
    }

   nav a {
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: #ff6237;
  color: white;
  height: 60px;
  width: 60px;
  border-radius: 999px;
  text-decoration: none;
  font-size: 1rem;
  font-weight: bold;
  overflow: hidden;
  transition: width 0.3s ease;
  position: relative;
  padding: 0 16px;
}

nav a img,
nav a span {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  transition: opacity 0.3s ease, left 0.3s ease;
  white-space: nowrap;
}

nav a img {
  opacity: 1;
}

nav a span {
  opacity: 0;
}

nav a:hover {
  width: 250px;
  justify-content: flex-start;
}

nav a:hover img {
  opacity: 0;
  left: 16px;
  transform: none;
}

nav a:hover span {
  opacity: 1;
  left: 48px; 
  transform: none;
}
    nav a:nth-of-type(1) { background-color: #ff6237; }
    nav a:nth-of-type(2) { background-color: #d3f63c; }
    nav a:nth-of-type(3) { background-color: #7f42e5; }
    nav a:nth-of-type(4) { background-color: #6e7aff; }
    nav a:nth-of-type(5) { background-color: #7f42e5; }
    
    body {
    margin: 0;
    font-family: Arial, sans-serif;
}
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
  
    th, td {
      padding: 12px 15px;
      border: 1px solid #ccc;
      text-align: left;
    }
  
    th {
      background-color: #f4f4f4;
      font-weight: bold;
    }
  
    tr:nth-child(even) {
      background-color: #fafafa;
    }
  
    tr:hover {
      background-color: #f1f1f1;
    }
     
  
  #notifPopup button {
  background-color: #6e7aff;
  color: white;
  border: none;
  padding: 0.5rem 1rem;
  border-radius: 999px;
  cursor: pointer;
  font-size: 0.9rem;
  transition: background-color 0.2s;
}

main{
   max-width: 800px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: #7f42e5;
      color: black;
      border-radius: 20px;
      box-shadow: var(--box-shadow);
}
section{
  background-color: rgb(243, 241, 241);
  border-radius: 20px;
}
</style>

    <img src="images/matchday_logo.png" alt="Logo" class="logo">
  <nav>

  <main>

    
    <section class="report-form" aria-labelledby="report-heading">
        <h2>Report a Facility Issue</h2>
        <form id="reportForm">
          <label for="title">Title:</label>
          <input type="text" id="title" required />

          <label for="facilitySelect">Facility:</label>
          <select id="facilitySelect" required>
            <option value="">Select a facility</option>
          </select>
        
          <label for="description">Description:</label>
          <textarea id="description" required></textarea>
        
          
        
          <button type="submit">Submit Report
             <img src = "images/submit_confirmBtn.PNG" alt = "Icon", style="height:36px; vertical-align: middle; margin-right: 5px;">
          </button>
          <p id="formMsg" style="margin-top: 10px; color: green;"></p>

        </form>
        
        <h3>Your Previous Reports</h3>
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Status</th>
              <th>Description</th>

        </table>        
    </section>
