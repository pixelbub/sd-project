<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MatchDay-Notifications</title>
  <link rel="stylesheet" href="view_users_style.css" />
  <link rel="stylesheet" href="resHome.css" />
  <style>

  
    *{
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
   
    html, body {

       margin: 0;
      padding: 0;
    }

    body {
  font-family: system-ui, sans-serif;
  background-color: #f5f5f5;
}

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      background-color: #025036;
      color: white;
      position: relative;
      flex-direction: column;
      align-items: center;
      text-align: center;
      
    }

    .logo {
  height: 200px;  /* adjust as needed */
  object-fit: contain;
  display: block;
  margin: 0 auto; /* center horizontally if needed */
}

    nav {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 10px;
      flex-wrap: nowrap;
      overflow-x:auto;
      padding:10px;
      max-width:100%;
      margin-bottom:3rem;
      
    }

   nav a {
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: #ff6237;
  color: white;
  height: 60px;
  width: 60px;
  border-radius: 999px;
  text-decoration: none;
  font-size: 1rem;
  font-weight: bold;
  overflow: hidden;
  transition: width 0.3s ease;
  position: relative;
  padding: 0 16px;
  flex-direction: row;
}

nav a img,
nav a span {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  transition: opacity 0.3s ease, left 0.3s ease;
  white-space: nowrap;
}

nav a img {
  opacity: 1;
}

nav a span {
  opacity: 0;
}

nav a:hover {
  width: 250px;
  justify-content: flex-start;
}

nav a:hover img {
  opacity: 0;
  left: 16px;
  transform: none;
}

nav a:hover span {
  opacity: 1;
  left: 48px; 
  transform: none;
}
    nav a:nth-of-type(1) { background-color: #7f42e5; }
    nav a:nth-of-type(2) { background-color: #effe60; }
    nav a:nth-of-type(3) { background-color: #ff6237; }
    nav a:nth-of-type(4) { background-color: #6e7aff; }
    nav a:nth-of-type(5) { background-color: #7f42e5; }

    main{
      padding: 0px;
    }

     #notifPopup button {
        background-color: #6e7aff;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 999px;
        cursor: pointer;
        font-size: 0.9rem;
        transition: background-color 0.2s;
}
    .notif {
         
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      border-radius: 4px;
    }
    .unread {
      background-color: #e8f4ff;
    }
  </style>
</head>
<header>
   <img src="images/matchday_logo.png" alt="Logo" class="logo">
  <nav>
    <a href="report.html">
      <img src = "images/reportsRes_AnnounceASBtn.PNG" alt = "Icon", style="height:36px; vertical-align: middle; margin-right: 5px;"><span>Reports</span></a>
    <a href="events.html">
      <img src = "images/idkBtn.PNG" alt = "Icon", style="height:36px; vertical-align: middle; margin-right: 5px;"> <span>Events</span>
    </a>
    <a href="dashboard.html">
      <img src = "images/bookings_res_manageASBtn.PNG" alt = "Icon", style="height:36px; vertical-align: middle; margin-right: 5px;"><span>Bookings</span>
  </nav>
</header> 


<body>
  <h1>Your Notifications</h1>
  <div id="notifContainer">Loadingâ€¦</div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const container = document.getElementById('notifContainer');
      const uid = localStorage.getItem('user_uid'); // Must be stored after login

      if (!uid) {
        container.innerHTML = '<p>Please sign in to view your notifications.</p>';
        return;
      }

      try {
        const res = await fetch(`https://backend-k52m.onrender.com/notifications/${uid}`);
        if (!res.ok) throw new Error('Server error: ' + res.statusText);

        const notifications = await res.json();

        if (!notifications.length) {
          container.innerHTML = '<p>No notifications found.</p>';
          return;
        }

        container.innerHTML = '';
        notifications.forEach(n => {
          const div = document.createElement('div');
          div.className = 'notif' + (n.read === false ? ' unread' : '');
          const date = n.created_at?._seconds
            ? new Date(n.created_at._seconds * 1000).toLocaleString()
            : 'No timestamp';

          div.innerHTML = `
            <p>${n.message}</p>
            <small>${date}</small>
          `;
          container.appendChild(div);
        });

      } catch (err) {
        console.error(err);
        container.innerHTML = `<p style="color:red">Error: ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
