<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MatchDay - Book Facilities</title>
  <link rel="stylesheet" href="resHome.css" />
  <link rel="stylesheet" href="dashboard.css" />
  <script type="module" src="dashboard.js"></script>
  
  <style>
    #notifPopup button {
  background-color: #6e7aff;
  color: white;
  border: none;
  padding: 0.5rem 1rem;
  border-radius: 999px;
  cursor: pointer;
  font-size: 0.9rem;
  transition: background-color 0.2s;
}
</style>
  
</head>
<body>
  <header>
     <nav>
    <a href="report.html">Report
      <img src = "images/reportsRes_AnnounceASBtn.PNG" alt = "Icon", style="height:36px; vertical-align: middle; margin-right: 5px;"> </a>
    <a href="events.html">Events
      <img src = "images/idkBtn.PNG" alt = "Icon", style="height:36px; vertical-align: middle; margin-right: 5px;"> 
    </a>
    <a href="dashboard.html">
       Bookings
      <img src = "images/bookings_res_manageASBtn.PNG" alt = "Icon", style="height:36px; vertical-align: middle; margin-right: 5px;">
    </a>
     
  </nav>
   <button id="notifBtn" aria-label="Unread notifications" style="position: relative;">
      <img src = "images/notificationsBtn.PNG" alt = "Icon", style="height:36px; vertical-align: middle; margin-right: 5px;">
  </button>
  </header>


  
  <aside id="notifPopup"  style="display: none;" aria-label="Unread notifications">
    <section>
      <ul id="notifList"></ul>
    </section>
    <footer >
      <a href="notifications.html">View All Notifications</a>
    </footer>
  </aside>
  
  

  <main>
    <section class="booking-controls" aria-labelledby="booking-heading">
      <section class="booking-details" aria-labelledby="booking-heading">
        <h2 id="booking-heading">Make a Booking</h2>
        <fieldset>
          <legend>Booking Details</legend>

          <label for="facilitySelect">Facility:</label>
          <select id="facilitySelect" required>
            <option value="">Select a facility</option>
          </select>

          <label for="datePick">Date:</label>
          <input type="date" id="datePick" required />

          <label for="groupSize">Number of People:</label>
          <input type="number" id="groupSize" min="1" value="1" required />

          <button type="button" id="bookBtn" disabled>Confirm Booking
            <img src = "images/submit_confirmBtn.PNG" alt = "Icon", style="height:36px; vertical-align: middle; margin-right: 5px;"> 
          </button>
          <p id="errorMessage" class="error-message" aria-live="polite"></p>
        </fieldset>
      </section>

      <section class="slot-container" aria-labelledby="slots-heading">
        <h3 id="slots-heading">Available Time Slots</h3>
        <output id="loading">Loading available slotsâ€¦</output>
        <section id="timeSlots" class="slot-grid" aria-live="polite"></section>
      </section>
    </section>
  </main>
</body>
</html>
