<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameOn - Book Facilities</title>
  <link rel="stylesheet" href="resHome.css" />
  <link rel="stylesheet" href="dashboard.css" />
  <script type="module" src="dashboard.js"></script>
  
  <style>
    #notifPopup button {
  background-color: #3498db;
  color: white;
  border: none;
  padding: 0.5rem 1rem;
  border-radius: 4px;
  cursor: pointer;
  font-size: 0.9rem;
  transition: background-color 0.2s;
}
</style>
  
</head>
<body>
  <header>
    <h1>GameOn</h1>

  </header>

  <nav>
    <a href="#Dashboard">Dashboard</a>
    <a href="report.html">Report</a>
 
    <button id="notifBtn" aria-label="Unread notifications" style="position: relative;">
      ðŸ””
      <span id="notifCount" style="
        position: absolute;
        top: -5px;
        right: -5px;
        background: red;
        color: white;
        font-size: 0.7em;
        padding: 2px 5px;
        border-radius: 50%;
        display: none;
      ">0</span>
    </button>
    
  </nav>
  
  <aside id="notifPopup"  style="display: none;" aria-label="Unread notifications">
    <section>
      <ul id="notifList"></ul>
    </section>
    <footer >
      <a href="notifications.html">View All Notifications</a>
    </footer>
  </aside>
  
  

  <main>
    <section class="booking-controls" aria-labelledby="booking-heading">
      <section class="booking-details" aria-labelledby="booking-heading">
        <h2 id="booking-heading">Make a Booking</h2>
        <fieldset>
          <legend>Booking Details</legend>

          <label for="facilitySelect">Facility:</label>
          <select id="facilitySelect" required>
            <option value="">Select a facility</option>
          </select>

          <label for="datePick">Date:</label>
          <input type="date" id="datePick" required />

          <label for="groupSize">Number of People:</label>
          <input type="number" id="groupSize" min="1" value="1" required />

          <button type="button" id="bookBtn" disabled>Confirm Booking</button>
          <p id="errorMessage" class="error-message" aria-live="polite"></p>
        </fieldset>
      </section>

      <section class="slot-container" aria-labelledby="slots-heading">
        <h3 id="slots-heading">Available Time Slots</h3>
        <output id="loading">Loading available slotsâ€¦</output>
        <section id="timeSlots" class="slot-grid" aria-live="polite"></section>
      </section>
    </section>
  </main>
</body>
</html>
