<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MatchDay - Book Facilities</title>
  <link rel="stylesheet" href="dashboard.css" />
  <script type="module" src="dashboard.js"></script>
  
  <style>

    *{
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
   
    html, body {

       margin: 0;
      padding: 0;
    }

  body {
  font-family: system-ui, sans-serif;
  background-color: #f5f5f5;
}

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      background-color: #025036;
      color: white;
      position: relative;
      flex-direction: column;
      align-items: center;
      text-align: center;
      
    }

    .logo {
  height: 200px;  /* adjust as needed */
  object-fit: contain;
  display: block;
  margin: 0 auto; /* center horizontally if needed */
}

    h1 {
      margin-bottom: 1rem;
      padding: 1rem;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 3rem;
    }

   nav a {
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: #ff6237;
  color: white;
  height: 60px;
  width: 60px;
  border-radius: 999px;
  text-decoration: none;
  font-size: 1rem;
  font-weight: bold;
  overflow: hidden;
  transition: width 0.3s ease;
  position: relative;
  padding: 0 16px;
}

nav a img,
nav a span {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  transition: opacity 0.3s ease, left 0.3s ease;
  white-space: nowrap;
}

nav a img {
  opacity: 1;
}

nav a span {
  opacity: 0;
}

nav a:hover {
  width: 250px;
  justify-content: flex-start;
}

nav a:hover img {
  opacity: 0;
  left: 16px;
  transform: none;
}

nav a:hover span {
  opacity: 1;
  left: 48px; 
  transform: none;
}
    nav a:nth-of-type(1) { background-color: #ff6237; }
    nav a:nth-of-type(2) { background-color: #d3f63c; }
    nav a:nth-of-type(3) { background-color: #7f42e5; }
    nav a:nth-of-type(4) { background-color: #6e7aff; }
    nav a:nth-of-type(5) { background-color: #7f42e5; }
    
  #notifPopup button {
      background-color: #6e7aff;;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background-color 0.2s;
    }

    legend{
      font-size: 1.2em;
      font-weight: bold;
      margin: 1rem;

    }

     main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: #ff6237;
      color: black;
      border-radius: 20px;
      box-shadow: var(--box-shadow);
    }

</style>
  
</head>
<body>
  <header>

     <img src="images/matchday_logo.png" alt="Logo" class="logo">

    <nav>
    
    <a href="dashboard.html">
       
      <img src = "images/bookings_res_manageASBtn.PNG" alt = "Icon", style="height:36px; vertical-align: middle; margin-right: 5px;"><span>Bookings</span>
    </a>
  
    <a href="events.html">
      <img src = "images/idkBtn.PNG" alt = "Icon", style="height:36px; vertical-align: middle; margin-right: 5px;"> <span>Events</span>
    </a>
    

    <a href="report.html">
      <img src = "images/reportsRes_AnnounceASBtn.PNG" alt = "Icon", style="height:36px; vertical-align: middle; margin-right: 5px;"><span>Report</span> </a>
    
     
  
     
  </nav>
   
  </header>

  <button id="notifBtn" aria-label="Unread notifications" style="position: relative; margin: 2rem;">
      <img src = "images/notificationsBtn.PNG" alt = "Icon", style="height:36px; vertical-align: middle; margin-right: 5px;">
      <data
        id="notifCount"
        value="0"
        aria-live="polite"
        style="
          position: absolute;
          top: -5px;
          right: -5px;
          background: red;
          color: white;
          font-size: 0.7em;
          padding: 2px 5px;
          border-radius: 50%;
          display: none;
        "
      >
        0
      </data>
   
   </button>


  
  <aside id="notifPopup"  style="display: none; margin: 2rem;" aria-label="Unread notifications">
    <section>
      <ul id="notifList"></ul>
    </section>
    <footer >
      <button  onclick="window.location.href = 'notifications.html'">View All Notifications
        <img src = "images/notificationsBtn.PNG" alt = "Icon", style="height:36px; vertical-align: middle; margin-right: 5px;">
      </button>
    </footer>
  </aside>
  
  

  <main>
    <section class="booking-controls" aria-labelledby="booking-heading">
      <section class="booking-details" aria-labelledby="booking-heading">
        <h2 id="booking-heading">Make a Booking</h2>
        <fieldset>
          <legend>Booking Details</legend>

          <label for="facilitySelect">Facility:</label>
          <select id="facilitySelect" required>
            <option value="">Select a facility</option>
          </select>

          <label for="datePick">Date:</label>
          <input type="date" id="datePick" required />

          <label for="groupSize">Number of People:</label>
          <input type="number" id="groupSize" min="1" value="1" required />

          <button type="button" id="bookBtn" disabled>Confirm Booking
            <img src = "images/submit_confirmBtn.PNG" alt = "Icon", style="height:36px; vertical-align: middle; margin-right: 5px;"> 
          </button>
          <p id="errorMessage" class="error-message" aria-live="polite"></p>
        </fieldset>
      </section>

      <section class="slot-container" aria-labelledby="slots-heading">
        <h3 id="slots-heading">Available Time Slots</h3>
        <output id="loading">Loading available slotsâ€¦</output>
        <section id="timeSlots" class="slot-grid" aria-live="polite"></section>
      </section>
    </section>
  </main>
</body>
</html>
