
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MatchDay - Admin Panel</title>
  <link rel="stylesheet" href="view_users_style.css" />
  <link rel="stylesheet" href="resHome.css" />
  <script type="module" src="a_report.js" defer></script>
  <style>
    button {
      padding: 8px 12px;
      margin: 5px;
      cursor: pointer;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      opacity: 0.8;
    }
    main {
      padding: 20px;
    }
  </style>


</head>
<body>
  <header>
    <h1>MatchDay</h1>

  </header>

  <nav>
    <a href="a_dashboard.html">Dashboard</a>
    <a href="a_sHome.html">User Management</a>
    <a href="a_booking_man.html">Booking Management</a>
    <a href="#Reports">Reports</a>
    <a href="a_announce.html">Announcements </a>

  </nav>
  <main>
    <h2  id="load-users" >Manage Reports</h2>
    <h3>Reports
      <button id="load-reports">Load Reports</button>
    </h3>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Facility</th>
          <th>Reported By</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="reportsTableBody">
        <!-- JS will populate rows -->
      </tbody>
    </table>
  
    <!-- Modal or section for detailed view -->
    <div id="reportDetail" style="display:none; border:1px solid #ccc; margin-top:20px; padding:10px;">
      <h4>Report Details</h4>
      <p><strong>Title:</strong> <span id="detailTitle"></span></p>
      <p><strong>Description:</strong> <span id="detailDescription"></span></p>
      <p><strong>Facility:</strong> <span id="detailFacility"></span></p>
      <p><strong>User UID:</strong> <span id="detailUID"></span></p>
  
      <label for="statusSelect"><strong>Status:</strong></label>
      <select id="statusSelect">
        <option value="pending">Pending</option>
        <option value="in_progress">In Progress</option>
        <option value="solved">Solved</option>
      </select>
  
      <label for="adminFeedback"><strong>Feedback:</strong></label>
      <textarea id="adminFeedback" rows="3" cols="40" placeholder="Enter feedback..."></textarea>
  
      <button id="updateReportBtn">Update Report</button>
      <button onclick="document.getElementById('reportDetail').style.display='none'">Close</button>
    </div>
  </main>
  
</body>
