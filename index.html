<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Auth Demo</title>

  <!-- Firebase 9+ Modular SDK -->
  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js';


    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyB_x1uvBqjrZXXz63K2JzwjuRilFpKAAys",
      authDomain: "sd-project-4e3f9.firebaseapp.com",
      projectId: "sd-project-4e3f9",
      storageBucket: "sd-project-4e3f9.appspot.com",
      messagingSenderId: "120329407460",
      appId: "1:120329407460:web:d755d1b7a34597908155f1"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Sign up function
    function signUp() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      
      createUserWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          document.getElementById("message").innerText = "✅ Signed up successfully!";
          console.log("User signed up:", userCredential.user);

          // Clear the input fields after successful sign in
          document.getElementById("email").value = "";
          document.getElementById("password").value = "";
        })
        .catch(error => {
          document.getElementById("message").innerText = "❌ Error: " + error.message;
          console.error("Sign-up error:", error);
        });
    }

    // Sign-in function
    function signIn() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          document.getElementById("message").innerText = "✅ Signed in successfully!";
          console.log("User signed in:", userCredential.user);

          // Clear the input fields after successful sign up
          document.getElementById("email").value = "";
          document.getElementById("password").value = "";
        })
        .catch(error => {
          document.getElementById("message").innerText = "❌ Error: " + error.message;
          console.error("Sign-in error:", error);
        });
    }

    // Sign in with Google
    function signInWithGoogle() {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider)
        .then(result => {
          const credential = GoogleAuthProvider.credentialFromResult(result);
          const token = credential.accessToken;
          // The signed-in user info.
          const user = result.user;
          alert("Signed in with Google!");
        })
        .catch(error => {
          alert(error.message);
        });
    }

    // Expose functions to the global window object
    window.signUp = signUp;
    window.signIn = signIn;
    window.signInWithGoogle = signInWithGoogle;
  </script>
</head>
<body>
  <h1>Login</h1>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="signUp()">Sign Up</button>
  <button onclick="signIn()">Sign In</button>
  <button onclick="signInWithGoogle()">Sign In with Google</button>

  <p id="message"></p> <!-- For messages -->

</body>
</html>
