    * {
      box-sizing: border-box;

    body {

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      background-color: #025036;
      color: white;
      
      flex-direction: column;
      align-items: center;
      text-align: center;
      
    }

    .logo {
  height: 200px;  /* adjust as needed */
  object-fit: contain;
  display: block;
  margin: 0 auto; /* center horizontally if needed */
}

    

    nav {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 3rem;
    }

   nav a {
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: #ff6237;
  color: white;
  height: 60px;
  width: 60px;
  border-radius: 999px;
  text-decoration: none;
  font-size: 1rem;
  font-weight: bold;
  overflow: hidden;
  transition: width 0.3s ease;
  position: relative;
  padding: 0 16px;
}

nav a img,
nav a span {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  transition: opacity 0.3s ease, left 0.3s ease;
  white-space: nowrap;
}

nav a img {
  opacity: 1;
}

nav a span {
  opacity: 0;
}

nav a:hover {
  width: 250px;
  justify-content: flex-start;
}

nav a:hover img {
  opacity: 0;
  left: 16px;
  transform: none;
}

nav a:hover span {
  opacity: 1;
  left: 48px; 
  transform: none;
}
 
    nav a:nth-of-type(1) { background-color: #ff6237; }
    nav a:nth-of-type(2) { background-color: #d3f63c; }
    nav a:nth-of-type(3) { background-color: #effe60; }
    nav a:nth-of-type(4) { background-color: #6e7aff; }
    nav a:nth-of-type(5) { background-color: #ff7b54; }

    
    button {
      padding: 8px 12px;
      margin: 5px;
      cursor: pointer;

      color: white;

    }

      opacity: 0.8;
    }
    main {
      padding: 20px;
    }

 }

#load-reports {
        background-color: #6e7aff;

.profile-link{
    display: inline-block;

    font-weight: bold;

}
  
  
  /* Main split layout */
 
  
  /* Table Section */
  section {
    flex: 2;

  }
  
  table {

  }
  
  th, td {

  thead {

    flex: 1;

  main{
      width: 90%;

  }
  section{
    background-color: white;

  }
  /* Search Field */
  main aside section[aria-label="Search"] {

  }
  
  
  
  /* User Details Card */
  main aside section[aria-label="Details"] {

  /* Buttons */
  main aside section[aria-label="Details"] button {

  }
  
  main aside section[aria-label="Details"] button:first-of-type {
    background-color: #0077cc;
    
  }
  
  main aside section[aria-label="Details"] button:last-of-type {

  }
  
  main aside section[aria-label="Details"] button:hover {
    opacity: 0.9;
  }
/* General sidebar layout */

    display: flex;

  /* Form and details spacing */
  .search,

  /* Consistent spacing inside forms */
  .search label,

  .search input,
  .details select,
  .details input {

    border: 1px solid #ccc;
    border-radius: 0.4rem;
    font-size: 1rem;
  }
  
  /* Name styling to prevent overlap */
  .details p {
    margin: 0.5rem 0 0.25rem;

  /* Button group styling */
  .details button {

  .details button:first-of-type {

<body>
  <header>
    <h1><img src="images/matchday_logo.png" alt="Logo" class="logo"></h1>
    <nav>
    <a href="fs_report.html">
      <img src = "images/reportASBtn.PNG" alt = "Icon", style="height:36px; vertical-align: middle; margin-right: 5px;"><span>Reports</span></a>
     
    
    <a href="staffHome.html">
      <img src = "images/view_usersBtn.PNG" alt = "Icon", style="height:36px; vertical-align: middle; margin-right: 5px;"><span>View Users</span>

  </nav>
  
  </header>

  

  
  <main>

    
 
    
    <section>
    <h2 style="margin-bottom: 2rem; margin-left: 2rem;">Reports
    <button id="load-reports" >Load Reports
    <img src = "images/loadBtn.PNG" alt = "Icon", style="height:30px; vertical-align: middle; margin-right: 5px;">
    </button>
    </h3>
    <table style="margin-left: 0.25rem; margin-right: 1rem;">
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Facility</th>
          <th>Reported By</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="reportsTableBody">
        <!-- JS will populate rows -->
      </tbody>
    </table>
  
    <!-- Modal or section for detailed view -->
    <section id="reportDetail" style="display:none; border:1px solid #ccc; margin-top:20px; padding:10px;">
      <h4>Report Details</h4>
      <p><strong>Title:</strong> <span id="detailTitle"></span></p>
      <p><strong>Description:</strong> <span id="detailDescription"></span></p>
      <p><strong>Facility:</strong> <span id="detailFacility"></span></p>
      <p><strong>User UID:</strong> <span id="detailUID"></span></p>
  
      <label for="statusSelect"><strong>Status:</strong></label>
      <select id="statusSelect">
        <option value="pending">Pending</option>
        <option value="in_progress">In Progress</option>
        <option value="solved">Solved</option>
      </select>
  
      <label for="adminFeedback"><strong>Feedback:</strong></label>
      <textarea id="adminFeedback" rows="3" cols="40" placeholder="Enter feedback..."></textarea>
  
      <button id="updateReportBtn">Update Report</button>
      <button onclick="document.getElementById('reportDetail').style.display='none'">Close</button>
    </section>
    </section>
  </main>
