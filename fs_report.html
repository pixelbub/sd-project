
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MatchDay - Admin Panel</title>
  <link rel="stylesheet" href="newViewUsers.css" />
  <link rel="stylesheet" href="newFsReport.css" />
  <script type="module" src="a_report.js" defer></script>
  <style>
    button {
      padding: 8px 12px;
      margin: 5px;
      cursor: pointer;
      background-color: #6e7aff;
      color: white;
      border: none;
      border-radius: 999px;
    }
    button:hover {
      opacity: 0.8;
    }
    main {
      padding: 20px;
    }
  </style>


</head>
<body>
  <header>
    <h1><img src="images/matchday_logo.png" alt="Logo" class="logo"></h1>
    <nav>
    <a href="a_dashboard.html">Dashboard
      <img src = "images/dashboardBtn.PNG" alt = "Icon", style="height:36px; vertical-align: middle; margin-right: 5px;"> 
    </a>
    <a href="fs_report.html">Reports
      <img src = "images/reportASBtn.PNG" alt = "Icon", style="height:36px; vertical-align: middle; margin-right: 5px;"> </a>
     <a href="a_announce.html">Announcements
      <img src = "images/reportsRes_AnnounceASBtn.PNG" alt = "Icon", style="height:36px; vertical-align: middle; margin-right: 5px;"> 
    </a>
    <a href="fs_notifications.html">Notifications
      <img src = "images/notificationsBtn.PNG" alt = "Icon", style="height:36px; vertical-align: middle; margin-right: 5px;"> 
    </a>
    <a href="staffHome.html">View Users
      <img src = "images/view_usersBtn.PNG" alt = "Icon", style="height:36px; vertical-align: middle; margin-right: 5px;"> 
    </a>
    
  </nav>
  <button id="notifBtn" aria-label="Unread notifications" style="position: relative;">
      <img src = "images/notificationsBtn.PNG" alt = "Icon", style="height:36px; vertical-align: middle; margin-right: 5px;">
  </button>
  </header>

  

  
  <main>
    <h2  id="load-users" >Manage Reports</h2>
    <h3>Reports
      <button id="load-reports">Load Reports
        <img src = "images/loadBtn.PNG" alt = "Icon", style="height:36px; vertical-align: middle; margin-right: 5px;">
      </button>
    </h3>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Facility</th>
          <th>Reported By</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="reportsTableBody">
        <!-- JS will populate rows -->
      </tbody>
    </table>
  
    <!-- Modal or section for detailed view -->
    <div id="reportDetail" style="display:none; border:1px solid #ccc; margin-top:20px; padding:10px;">
      <h4>Report Details</h4>
      <p><strong>Title:</strong> <span id="detailTitle"></span></p>
      <p><strong>Description:</strong> <span id="detailDescription"></span></p>
      <p><strong>Facility:</strong> <span id="detailFacility"></span></p>
      <p><strong>User UID:</strong> <span id="detailUID"></span></p>
  
      <label for="statusSelect"><strong>Status:</strong></label>
      <select id="statusSelect">
        <option value="pending">Pending</option>
        <option value="in_progress">In Progress</option>
        <option value="solved">Solved</option>
      </select>
  
      <label for="adminFeedback"><strong>Feedback:</strong></label>
      <textarea id="adminFeedback" rows="3" cols="40" placeholder="Enter feedback..."></textarea>
  
      <button id="updateReportBtn">Update Report</button>
      <button onclick="document.getElementById('reportDetail').style.display='none'">Close</button>
    </div>
  </main>
  
</body>
